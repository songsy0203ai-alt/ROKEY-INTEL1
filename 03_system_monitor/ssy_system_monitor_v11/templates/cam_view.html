<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <style>
    body { background:#0b0f17; color:#fff; font-family: system-ui; margin:20px; text-align:center; }
    .container { max-width: 1000px; margin: auto; background:#141b2d; padding:20px; border-radius:15px; }
    img { width:100%; border-radius:10px; border: 2px solid #2a3558; }
    .nav-bar { display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .btn { background:#2a3558; color:white; padding:10px 20px; border-radius:8px; text-decoration:none; }
    .btn:hover { background:#4c6ef5; }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <a href="/" class="btn">← Back to Menu</a>
      <h2>{{ title }}</h2>
      <div id="status-badge" style="color:#00e676">● LIVE</div>
    </div>
    <img src="/video_feed/{{ cam_id }}" alt="Stream">
  </div>

  <script>
    setInterval(async () => {
      const st = await fetch('/api/status').then(r => r.json());
      if (st.fire) window.location.href = "/alarm";
    }, 1000);
  </script>
</body>
</html>
