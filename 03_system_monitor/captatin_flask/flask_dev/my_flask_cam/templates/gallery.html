<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gallery</title>
  </head>
  <body>
    <h1>Captured Images</h1>
    <a href="{{ url_for('index') }}">â† Back</a>
    <hr />
    {% for img in images %}
      <div style="margin-bottom:20px;">
        <div>
          <b>ID:</b> {{ img.id }}
          <b>Source:</b> {{ img.source }}
          <b>Time:</b> {{ img.created_at }}
        </div>
        <img src="{{ url_for('serve_capture', filename=img.filename) }}" width="320" />
      </div>
    {% endfor %}
  </body>
</html>
